<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funtion</title>
</head>
<body>
       
    <P>ROCK PAPER SCISSOR</P>
    
    <button onclick="playGame('ROCK');">ROCK</button>
    <button onclick= "playGame('PAPER');">PAPER</button>
    <button onclick="playGame('SCISSOR');">SCISSOR</button>
    <button ONCLICK = "score.wins=0;score.losses=0;score.ties=0;">RESET</button>
    <script>
            const score = {wins:0,losses:0,ties:0}

           console.log( localStorage.getItem('score'));

        function playGame(playerMove){
          
            let computerMove = getComputerMove();
            let result = '';

            if (playerMove === 'ROCK'){
                if (computerMove === 'ROCK'){
                    result = 'Tie!';
                } else if (computerMove === 'PAPER'){
                    result = 'You lose!';
                } else if (computerMove === 'SCISSOR'){ 
                    result = 'You win!'
                }
            } else if (playerMove === 'PAPER'){
                if (computerMove === 'ROCK'){
                    result = 'You win!';
                } else if (computerMove === 'PAPER'){
                    result = 'Tie!';
                } else if (computerMove === 'SCISSOR'){
                    result = 'You lose!';
                }
            } else if (playerMove === 'SCISSOR') {
                if (computerMove === 'ROCK'){
                    result = 'You lose!';
                } else if (computerMove === 'PAPER'){
                    result = 'You win!';
                } else if (computerMove === 'SCISSOR'){
                    result = 'Tie!';
                }
            }

                if(result === 'You win!'){
                    score.wins += 1;
                } else if (result === 'You lose!'){
                    score.losses += 1;
                } else if (result === 'Tie!'){
                    score.ties += 1;
                }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}  ,losses:${score.losses},wins:${score.wins},ties:${score.ties}`); 
            localStorage.setItem('score', JSON.stringify(score));
        }
                    function RESET(){
            score = { wins: 0, losses: 0, ties: 0 };
            localStorage.setItem('score', JSON.stringify(score)); // âœ… clear storage
            alert(`Score reset!, Wins:${score=0}. Losses:${score=0}, Ties:${score=0}`);
        }
        
        
function getComputerMove() {
    const randomNumber = Math.random();

    if (randomNumber > 0 && randomNumber < 1/3) 
        {
           return 'ROCK';
    }
    else if (randomNumber >= 1/3 && randomNumber < 2/3){
       return'PAPER';
    }
    else(randomNumber >= 2/3 && randomNumber < 1) 
    {
     return'SCISSOR';
}
}
    </script>
</body>
